name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    # 步骤1：检出代码
    - name: Checkout repository
      uses: actions/checkout@v4

    # 步骤2：设置 Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 步骤3：登录 Docker Hub
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_ACCOUNT }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 步骤4：构建并推送多架构镜像
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: ./main
        file: ./main/Dockerfile
        platforms: linux/amd64,linux/arm64  # 根据需求调整架构
        push: ${{ github.event_name == 'push' }}  # 仅push事件时推送
        tags: |
          ${{ secrets.DOCKER_ACCOUNT }}/my-python-app:latest
          ${{ secrets.DOCKER_ACCOUNTE }}/my-python-app:${{ github.sha }}
